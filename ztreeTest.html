    $(document).ready(function () {
        // var date = new Date().getTime();
        // console.log(date);
        var $wrap = $('#tree');
        var $menu = $('#ztree');
        var $scrollBar = $('#scrollBar');

        $menu.resize(function () {
            var wH = $wrap.height();
            var mH = $menu.height();
            var sH = $scrollBar.height();
            var bH = $bar.height();

            if (mH > wH) {
                // console.log($bar.offset().top + ($menu.offset().top - 60) * ($scrollBar.height() / $menu.height()));

                $scrollBar.css({
                    // display: 'inline-block'

                    barHeight
                )
                    .css({
                    top:-1 -  ($menu.position().top)*(sH / mH),
                });

                $wrap.mousewheel(function (event, delta) {
                    var mPosition = $menu.position();
                    var bPosition = $bar.position();
                    wH = $wrap.height();
                    mH = $menu.height();
                    sH = $scrollBar.height();
                    bH = $bar.height();
                    // console.log(mPosition.top,-(mH-wH));

                        $menu.css({
                            top: mPosition.top + 10 * delta
                        });
                        $bar.css({
                            top: bPosition.top - 10 * delta *(sH/mH)
                        })
                    }else if (mPosition.top < -(mH-wH)){
                        $menu.css({
                            top: -(mH-wH)
                        });
                        $bar.css({

                        });

                        });
