        body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ol, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            border: none;
        }

        #wrap {
            position: relative;
            width: 780px;
            height: 42px;
            background-image: url("./images/newUI/func.jpg");
        }

        #wrap ul {
            position: relative;
            padding-left: 125px;
        }

        #wrap ul li {
            float: left;
            width: 60px;
            margin-right: 36px;
        }

        #wrap ul li:nth-child(1) {
            margin-right: 30px;
        }

        #wrap ul li:nth-child(2) {
            margin-right: 34px;
        }

        #wrap ul li:nth-child(3) {
            margin-right: 38px;
        }

        #wrap ul li:nth-child(4) {
            margin-right: 35px;
        }

        #wrap ul li:nth-child(5) {
            margin-right: 45px;
        }

        #wrap ul li:last-child {
            margin-right: 0;
        }

        #wrap ul li > div {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 40px;
            cursor: pointer;
            /*border: 1px solid white;*/
        }

        #wrap ul li.on > div {
            border-bottom: 2px solid rgba(51, 237, 245, 0.8);
        }

        #wrap ul li.on > div span, #wrap ul li.on > div span:hover {
            color: rgba(51, 237, 245, 1);
        }

        #wrap ul li > div span {
            cursor: pointer;
            font-size: 30px;
            color: #fff;
            width: 30px;
            height: 30px;
            position: absolute;
            left: 10px;
            top: 7px;
        }
    </style>
</head>
