    <body>
        <div id="wrap"></div>
        
        <script>
            c(65,23);
            function c(a, b) {
                // write your code here
                var sa = parseInt(a).toString(2);
                var sb = parseInt(b).toString(2);
                // var tes = parseInt(sb,2)*2;
                // console.log(sb,tes.toString(2));
                console.log(computed(sa, sb));
                computed(sa,sb);
                function computed(a,b){
                    var x = a ^ b;
                    var y = a & b;
                    while(y!==0){
                        y = (parseInt(y,2)*2).toString(2);
                        var i = x;
                        x = x ^ y;
                        y = i & y;
                    };
                    return parseInt(x,2);
                };

            };
        </script>
