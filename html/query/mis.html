    <style>
        *{
            margin:0;

        }

        .content{
            width: 1230px;
            height: 270px;
            background-color: #03132c;
            overflow-y: auto;
            /*-ms-overflow-y: scroll;*/
        }
        .content .head{
            width:1230px;
            height: 30px;
            color: #fff;
            background: url("../../images/newUI/mis.jpg") no-repeat;
            position: relative;
        }
        .content .head i,.content .head p{
            display: inline;
        }
        .content .head i{
            position: absolute;
            left: 10px;
            top: 5px;
        }
        .content .head p.title{
            position: absolute;
            left: 32px;
            top: 6px;
            font-size: 16px;
            letter-spacing: 3px;
        }
        .content .head #close{
            position: absolute;
            right: 15px;
            top: -3px;
            font-size: 30px;
            cursor: pointer;
        }
        .content .head #close:hover{
            color:red;
        }
        .mis{

            color: #fff;
        }
        .mis table{
            margin: 15px 0 0 15px;
            border: 1px solid rgba(255,255,255,0.8);
            border-collapse: collapse;
        }
        .mis td,.mis th{
            height: 40px;
            width: 170px;
            text-align: center;
            border-collapse: collapse;
            border: 1px solid rgba(255,255,255,0.8);
        }
