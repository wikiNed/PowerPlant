    <div class="content">
        <video id="example_video_1" class="video-js vjs-default-skin" loop autoplay  width="100%" height="100%" data-setup="{}">
            <source src="" type='video/mp4' class="demo" width="100%" height="100%"/>
        </video> 
    </div>
<script>
    	function setFunc(parameter) {
        var name= parameter.name;
        var showCamera = parameter.showCamera;

		var position=parameter.position 
		var PowerPlant = parameter.PowerPlant;
        var widthcamera = parameter.widthcamera
        var heightcamera = parameter.heightcamera;
        var windowUrl = parameter.windowUrl
 
        var showLargeCamera = parameter.showLargeCamera
        $("#example_video_1").attr("width", widthcamera)
        $("#example_video_1").attr("height", heightcamera)
        var cameraUrl = String(windowUrl)+ "/video/"+ name + ".mp4"
    

        //计算图片的缩放比
        // var rotate = (Math.acos(1/2)*180/Math.PI).toFixed(2);
        // $("#example_video_1").css("transform","rotateY("+rotate+"deg"+")")

        $(".demo").attr("src",cameraUrl)
		$(".content").dblclick(function(){
            showLargeCamera(position,name)
    
            
       })
    }
</script>
